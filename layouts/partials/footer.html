{{ $GitInfo := .GitInfo }}

<footer>
    <div class="column"></div>
    <div class="column">
      {{ with .Site.Copyright }}{{ . | markdownify}} {{ end }}
      {{ now.Format "2006" }}
      |
      {{ i18n "generator" | safeHTML }}
      {{ if .GitInfo }}
      |
      <a href="https://github.com/djh82/da.vidh.art/commit/{{ .GitInfo.Hash | safeHTML }}">
        {{ .GitInfo.AbbreviatedHash | safeHTML }}
      </a>
      {{ end }}
    </div>
</footer>
