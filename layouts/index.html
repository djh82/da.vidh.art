{{ define "main" }}

<main>
    <div class="block introduction">
        <div class="column left">
            <img src="{{ default "images/portrait.jpg" .Site.Author.portrait | relURL }}" class="portrait" alt="Portrait" height="280px" width="264px" />
        </div>
        <div class="column right">
            {{- with .Param "greeting" -}}
                <h1>{{ . }}</h1>
            {{- else -}}
                <h1>{{ i18n "hello" }}.</h1>
            {{- end -}}
            <h2>{{ i18n "i-am" }} {{ .Site.Author.name | default "Hallo" }}.</h2>

            <div class="links">
                <a rel="me" href="mailto:d [at] vidh.art" title="email">
                    <svg class="feather">
                        <use href="images/feather-sprite.svg#mail"/>
                    </svg>                
                </a>
                <a rel="me" href="https://github.com/djh82" title="github">
                    <svg class="feather">
                        <use href="images/feather-sprite.svg#github"/>
                    </svg>                
                </a>
                <a rel="me" href="https://instagram.com/da.vidh.art" title="instagram">
                    <svg class="feather">
                        <use href="images/feather-sprite.svg#instagram"/>
                    </svg>                
                </a>
                <a rel="me" href="https://twitter.com/da_vidh_art" title="twitter">
                    <svg class="feather">
                        <use href="images/feather-sprite.svg#twitter"/>
                    </svg>                
                </a>
            </div>
        </div>
    </div>
</main>

{{ end }}
