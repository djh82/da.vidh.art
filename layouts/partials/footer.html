{{ $GitInfo := .GitInfo }}

<footer>
    <div class="column"></div>
    <div class="column">
      {{ with .Site.Copyright }}{{ . | markdownify}} {{ end }}
      {{ now.Format "2006" }}
      |
      {{ if .GitInfo }}
        <a href="https://github.com/djh82/da.vidh.art/commit/{{ .GitInfo.Hash }}">
          {{ .GitInfo.AbbreviatedHash }}
        </a>
        |
      {{ end }}
      {{ i18n "generator" | safeHTML }}
    </div>
</footer>
