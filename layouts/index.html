{{ define "main" }}

<main>
    <div class="block introduction">
        <div class="column left">
            <img src="{{ default "images/portrait.jpg" .Site.Author.portrait | relURL }}" class="portrait" alt="Portrait" height="280px" width="264px" />
        </div>
        <div class="column right">
            {{- with .Param "greeting" -}}
                <h1>{{ . }}</h1>
            {{- else -}}
                <h1>{{ i18n "hello" }}.</h1>
            {{- end -}}
            <h2>{{ i18n "i-am" }} {{ .Site.Author.name | default "Hallo" }}.</h2>

            <div class="links">
                {{- range .Site.Params.links -}}
                    <a rel="me" href="{{ .url | safeURL }}" title="{{ .title }}">
                        <span class="{{ .iconset | default "fab" }} {{.iconorigin | default "fa" }}-{{ .icon }}"></span>
                    </a>
                {{- end -}}
            </div>
        </div>
    </div>
</main>

{{ end }}
