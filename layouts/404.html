{{ define "main" }}
    <main id="main">
        <div class="block introduction">
            <div class="column left">
                {{ $match       := "<svg (.*)?>(.*)</svg>" }}
                {{ $replaceWith := `<svg class="portrait" ${1}>${2}</svg>` }}
                {{ (replaceRE $match $replaceWith ("/assets/images/portrait.svg" | readFile) | safeHTML) }}
            </div>
            <div class="column right">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <ul class="social-links">
                    <li>
                        <a href="{{ "/" | relURL }}" rel="me" aria-label="Home" title="Home">
                            <i class="fas fa-house fa-xl" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
{{ end }}
